<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model-2</title>
</head>
<body>
  

  <script>
    const div = document.createElement('div')  //div 요소를 생성한다.
    const p = document.createElement('p') //p요소를 생성한다.
    console.log(div)

    div.appendChild(p)  //div 안에 p를 자식요소로 생성한다.
    document.body.appendChild(div) //body 안에 div 를 자식요소로 생성한다.
    
    //  div.removeChild(p) //div 요소안의  자식요소p를 제거한다.

     p.textContent = ' 안녕하세요'
     p.innerText = ' 반갑습니다!'
     p.innerHTML = '<b>오랜만입니다</b>'
     p.style.fontSize = '60px' //css style 을 지정할 수 있다.
     p.style.color = 'red'
     p.style.border = '2px solid #111'
     p.style.textAlign = 'center'
     p.style.borderRadius = '20px'

  </script>
</body>
</html>
