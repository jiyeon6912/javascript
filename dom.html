<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Object Model</title>
</head>
<body>
  <div class="box1">
    <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
    </ul>
  </div>

  <div id="box2">
    <ul>
      <li>내용4</li>
      <li>내용5</li>
      <li>내용6</li>
    </ul>
  </div>

  
  <script>
    var list1 = document.querySelector('.box1 > ul >li')
    var list2 = document.querySelectorAll('#box2 > ul >li')
    //var list2 = document.getElementById('box2') 직접선택시에는 #이나 . 없이 클래스 혹은 아이디 이름을 직접입력

    console.log(list1)
    console.log(list2)
    console.log(list2[1])
  </script>
</body>
</html>
